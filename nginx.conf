server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración esencial para SPA (Single Page Applications)
    # Redirige cualquier ruta desconocida al index.html para que React Router la maneje
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración de tipos MIME
    include /etc/nginx/mime.types;

    # Cache para archivos estáticos (JS, CSS, Imágenes)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Compresión Gzip para mejorar rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}
